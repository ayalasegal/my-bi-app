<div class="line"></div>
<ngx-charts-line-chart
  [scheme]="colorScheme"
  [results]="chartData"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="true"
  [legendTitle]="legendTitle"
  [showYAxisLabel]="true"
  [yAxisLabel]="yAxisLabel"
  [yAxisTickFormatting]="yAxisTickFormatting"
>
</ngx-charts-line-chart>
